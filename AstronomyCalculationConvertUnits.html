    <article>
        <h1>Convert Units</h1>
        <div id="calculation">
            <h2 id="calculationHeader">Convert Length Measurements</h2>
            <div id="userInputLabel">Enter Data:</div>
            <label id="lengthValueOneLabel">
                <input type="number" id="lengthValueOne" value="0" required />
                <select id="lengthValueOneUnit">
                    <option value="Light-year(s)" selected>Light-year(s)</option>
                    <option value="Mile(s)">Mile(s)</option>
                    <option value="Kilometer(s)">Kilometer(s)</option>
                    <option value="Astronomical Unit(s)">Astronomical Unit(s)</option>
                </select>
            </label>

            ≈

            <label id="lengthValueTwoLabel">
                <span id="lengthValueTwo">0</span>
                <select id="lengthValueTwoUnit">
                    <option value="Light-year(s)">Light-year(s)</option>
                    <option value="Mile(s)"selected>Mile(s)</option>
                    <option value="Kilometer(s)">Kilometer(s)</option>
                    <option value="Astronomical Unit(s)">Astronomical Unit(s)</option>
                </select>
            </label>

            <!-- results -->
            <div id="ConvertDistanceLengthResultArea">
                <div id=resultLabel>Calculated Answer:</div>
                <div id="ConvertDistanceLengthResult"></div>
            </div>
        </div>

        <div id="calculation">
            <h2 id="calculationHeader">Convert Temperature Values</h2>
            <div id="userInputLabel">Enter Data:</div>
            <label id="temperatureValueOneLabel">
                <input type="number" id="temperatureValueOne" value="0" required />
                <select id="temperatureValueOneUnit">
                    <option value="Fahrenheit (F)" selected>Fahrenheit (F)</option>
                    <option value="Celsius (C)">Celsius (C)</option>
                    <option value="Kelvin (K)">Kelvin (K)</option>
                </select>
            </label>

            ≈

            <label id="temperatureValueTwoLabel">
                <span id="temperatureValueTwo">0</span>
                <select id="temperatureValueTwoUnit">
                    <option value="Fahrenheit (F)">Fahrenheit (F)</option>
                    <option value="Celsius (C)" selected>Celsius (C)</option>
                    <option value="Kelvin (K)">Kelvin (K)</option>
                </select>
            </label>

            <!-- results -->
            <div id="ConvertDistanceTemperatureResultArea">
                <div id=resultLabel>Calculated Answer:</div>
                <div id="ConvertDistanceTemperatureResult"></div>
            </div>
        </div>
