    <!-- JS -->
    <script src="AstronomyCalculationTravelToAnotherStarSystemJS.js"></script>
    <!-- CSS -->
    <link href="Astronomy Calculations CSS Reset.css" rel="stylesheet" />
    <link href="Astronomy Calculations CSS Style 1.css" rel="stylesheet" />
</head>

<body>
    <header>
        <img src="ac_logo.png" alt="Astronomy Calculator" />
        <nav class="horizontal" id="mainLinks">
            <ul>
                <li><a href="AstronomyCalculationHome.html">Home</a></li>
                <li><a href="AstronomyCalculationDistance.html">Distance</a></li>
                <li><a href="AstronomyCalculationTime.html" id="currentPage">Time</a></li>
                <li><a href="#">Units</a></li>
                <li><a href="#">Other</a></li>
            </ul>
        </nav>
    </header>

    <article>
        <h1>Astronomy Calculator - Time</h1>
        <br>

        <!-- Traveling to another star system -->
        <fieldset id="travelToAnotherStarSystem">
            <legend>
                <h2>How long would it take to travel to another star system?</h2>
            </legend>
            <p id="travelToAnotherStarSystemDescription"></p>
            <!-- Unit of measurement -->
            <label for="selectUnit">Please select a unit of measurement.
                <select id="travelToAnotherStarSystemUnit">
                    <option value="Metric" selected>Metric (KmPH)</option>
                    <option value="Standard">Standard (MPH)</option>
                </select>
            </label>
            <br>
            <!-- Distance (In light-years) -->
            <label id="inputDistance">Enter the estimated distance between our star system and the desired star system.
                <input type="number" id="travelToAnotherStarSystemDistance" />
            </label>
            <br>
            <!-- Speed of spacecraft -->
            <label id="inputSpeed">Enter the speed of the spacecraft.
                <input type="number" id="travelToAnotherStarSystemSpeedOfSpacecraft" />
            </label>
            <br>
        </fieldset>
    </article>

    <footer id="footer">
        <nav class="companyName" id="companyName">
            Tyler Livingston 2020
        </nav>
        <nav class="versionNumber" id="versionNumber">

    </footer>
</body>
